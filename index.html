<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thumbnail Video Slide</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .card {
      background-color: #222;
      border-radius: 15px;
      overflow: hidden;
      width: 300px;
      min-width: 300px;
      flex-shrink: 0;
      scroll-snap-align: start;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    .thumbnail {
      width: 100%;
      aspect-ratio: 100 / 100;
      background: #000;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .thumbnail {
      position: relative;
      overflow: hidden;
    }

    .card-footer {
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      user-select: none;
    }

    .btn {
      background-color: #444;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <!-- Video 1 -->
    <div class="card">
      <div class="thumbnail">
        <iframe 
          src="https://streamable.com/e/83rh93?autoplay=1&loop=0"
          allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
      <div class="card-footer">
        <div class="title">Full Video ðŸ‘‰</div>
        <button class="btn" onclick="window.open('https://tinyurl.com/yu56s7zp', '_blank')">Watch Now</button>
      </div>
    </div>

    <!-- Video 2 (Streamable) -->
    <div class="card">
      <div class="thumbnail">
        <iframe 
          <src="https://streamable.com/e/83rh93?autoplay=1&loop=0"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      </div>
      <div class="card-footer">
        <div class="title">Full Video ðŸ‘‰</div>
        <button class="btn" onclick="window.open('https://tinyurl.com/samplelink2', '_blank')">Watch Now</button>
      </div>
    </div>
  </div>

</body>
</html>
